<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card Component | Gabriel Sousa</title>
    <style>
        :root {
            font-size: 62.5%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            box-shadow: 1px 1px 4px #cecece;
            border-radius: 5px;
        }

        .section-img img {
            width: 100%;
            border-radius: 5px 5px 0px 0px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="section-img">
            <img src="http://kcmetrohousing.org/wp-content/uploads/2020/10/breaking-news-1572568328.jpg" alt="A sample image">
        </div>
        <div class="section-title">
            <h1>Sample Title</h1>
            <h2>Secondary title</h2>
        </div>
        <div class="section-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem nobis autem ipsam debitis tempora aliquid, numquam earum dolorum neque eum.
        </div>
        <div class="section-action-btn">
            <a href="">Action 1</a>
            <a href="">Action 2</a>
        </div>
    </div>
</body>
