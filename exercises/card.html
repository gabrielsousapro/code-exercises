<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Card Component | Gabriel Sousa</title>
    <style>
        :root {
            font-size: 62.5%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            line-height: 1.5;
            font-family: Arial, Helvetica, sans-serif
        }

        .card {
            width: 100%;
            max-width: 400px;
            min-width: 200px;
            box-shadow: 0px 2px 2px #cecece;
            border-radius: 5px;
        }

        .section-img img {
            width: 100%;
            border-radius: 5px 5px 0px 0px;
        }

        .section-title,
        .section-description {
            margin: 0 1.5rem 1.5rem 1.5rem;
        }

        .section-title {
            margin-top: 1rem;
        }

        .section-title h1 {
            font-size: 2rem;
        }

        .section-title h2 {
            font-size: 1.4rem;
            color: #606060;
            font-weight: 200 !important;
        }

        .section-description {
            color: #606060;
        }

        .section-action-btn {
            display: flex;
            justify-content: left;
            margin: -0.8rem 1rem 1rem 1rem;
        }

        .section-action-btn a {
            font-size: 1.6rem;
            font-weight: 600;
            margin-right: 2rem;
            padding: 0.8rem;
            text-decoration: none;
            color: #934ff3;
            letter-spacing: 1px;
        }

        .section-action-btn a:hover {
            background-color: #eee;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="section-img">
            <img src="http://kcmetrohousing.org/wp-content/uploads/2020/10/breaking-news-1572568328.jpg" alt="A sample image">
        </div>
        <div class="section-title">
            <h1>Sample Title</h1>
            <h2>Secondary title</h2>
        </div>
        <div class="section-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem nobis autem ipsam debitis tempora aliquid, numquam earum dolorum neque eum.
        </div>
        <div class="section-action-btn">
            <a href="">Action 1</a>
            <a href="">Action 2</a>
        </div>
    </div>
</body>
