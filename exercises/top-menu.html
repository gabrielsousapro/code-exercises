<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top menu | Gabriel Sousa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            font-size: 62.5;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            line-height: 1.5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .content {
            width: 100%;
            background: darkorchid;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #fff;
        }

        .menu-btn {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: all .5s ease-in-out;
        }

        .menu-btn__burger {
            width: 30px;
            height: 3px;
            background: #fff;
            border-radius: 5px;
            
        }

        .menu-btn__burger::before,
        .menu-btn__burger::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 3px;
            border-radius: 5px;
            background-color: #fff;
            transition: all .5s ease-in-out;
        }

        .menu-btn__burger::before {
            transform: translateY(-10px);
        }

        .menu-btn__burger::after {
            transform: translateY(10px);
        }
    </style>
</head>
<body>
    <div class="content">
        <header class="menu">
            <div class="menu-btn">
                <div class="menu-btn__burger"></div>
            </div>
            <h1>Page title</h1>
            <div class="overflow-menu"></div>
        </header>
    </div>
</body>
</html>
